<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentT{% block title_extra %}{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        header h1 span { color: var(--accent); }

        nav a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        nav a:hover, nav a.active { color: var(--accent); }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
        }

        .stat-card .label { color: var(--text-muted); font-size: 0.85rem; }
        .stat-card .value { font-size: 2rem; font-weight: 700; margin-top: 0.25rem; }
        .stat-card .value.success { color: var(--success); }
        .stat-card .value.warning { color: var(--warning); }
        .stat-card .value.danger { color: var(--danger); }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .card h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 0.6rem 0.75rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        th { color: var(--text-muted); font-weight: 600; }

        .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.filed { background: #16532820; color: var(--success); border: 1px solid #16532850; }
        .badge.pending { background: #92400e20; color: var(--warning); border: 1px solid #92400e50; }
        .badge.error { background: #7f1d1d20; color: var(--danger); border: 1px solid #7f1d1d50; }
        .badge.info { background: #1e3a5f20; color: var(--accent); border: 1px solid #1e3a5f50; }

        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .empty { color: var(--text-muted); font-style: italic; padding: 2rem; text-align: center; }
    </style>
</head>
<body>
    <header>
        <h1><span>Agent</span>T</h1>
        <nav>
            <a href="/" {% if request.url.path == "/" %}class="active"{% endif %}>Dashboard</a>
            <a href="/documents" {% if "/documents" in request.url.path %}class="active"{% endif %}>Documents</a>
            <a href="/audit" {% if request.url.path == "/audit" %}class="active"{% endif %}>Audit Log</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
